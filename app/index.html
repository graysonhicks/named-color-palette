<body>
  <div id="xs-media-query-test" class="d-block d-md-none d-lg-none d-xl-none"></div>
  <div id="colors-list" class="row no-gutters justify-content-center align-items-center">
    <div class="col-md-4 text-center">
      <h1 class="main-headings"><i class="fa fa-paint-brush" aria-hidden="true"></i> PallyPal</h1>
    </div>
    <div class="col-md-8 text-center">
      <h5 class="main-headings">Click to generate a palette with semantically named color variables. Use the inputs below to start with a known color or change the scheme. Export to style of your choice! Enjoy!</h5></div>
  </div>
  <div class="row no-gutters">
    <div class="col">
      <div class="btn-group" id="export-button-group">
        <button type="button" id="export-button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                Export <span class="caret"></span>
              </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="export-buttons" data-type="css">as CSS</a></li>
          <li><a href="#" class="export-buttons" data-type="scss">as SCSS</a></li>
          <li><a href="#" class="export-buttons" data-type="sass">as SASS</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col">
      <div class="spectrum-map">
        <button id="spectrum-cursor" class="color-cursor"></button>
        <canvas id="spectrum-canvas"></canvas>
      </div>

    </div>
  </div>
  <div class="row active no-gutters justify-content-center align-items-center" id="user-inputs-container">

    <div class="col-12 col-lg-auto user-input-columns user-input-label-containers">
      <span id="current-color-title" class="user-input-labels">Current Color</span>
    </div>

    <div class="col-4 col-lg-auto user-input-columns user-input-label-containers">
      <label for="name" class="user-input-labels">Name:</label>
    </div>
    <div class="col-8 col-lg-auto user-input-columns">
      <input type="text" id="name" class="user-input-fields form-control" />

    </div>

    <div class="col-4 col-lg-auto user-input-columns user-input-label-containers">
      <label for="hex" class="user-input-labels">Hex:</label>
    </div>

    <div class="col-8 col-lg-auto user-input-columns">
      <input type="text" id="hex" class="user-input-fields form-control" />

    </div>

    <div class="col-2 col-lg-auto user-input-columns user-input-label-containers">
      <label for="red" class="user-input-labels">R:</label>
    </div>
    <div class="col-2 col-lg-auto user-input-columns">
      <input type="number" max="255" min="0" id="red" class="user-input-fields rgb-inputs form-control" />
    </div>


    <div class="col-2 col-lg-auto user-input-columns user-input-label-containers">
      <label for="green" class="user-input-labels">G:</label>
    </div>
    <div class="col-2 col-lg-auto user-input-columns">
      <input type="number" max="255" min="0" id="green" class="user-input-fields rgb-inputs form-control" />
    </div>
    <div class="col-2 col-lg-auto user-input-columns user-input-label-containers">
      <label for="blue" class="user-input-labels">B:</label>
    </div>
    <div class="col-2 col-lg-auto user-input-columns">
      <input type="number" max="255" min="0" id="blue" class="user-input-fields rgb-inputs form-control" />
    </div>
    <div class="col col-md-3 col-lg-3 col-xl-auto user-input-columns user-input-label-containers">
      <label for="scheme-mode" class="user-input-labels">Scheme:</label>
    </div>
    <div class="col col-md-3 col-lg-3 col-xl-auto user-input-columns"><select id="scheme-mode" class="scheme-and-variation-selects user-input-fields form-control" disabled>
          <option id="mono-scheme-option" value="mono">Mono</option>
          <option id="triade-scheme-option"  class="d-none d-md-block d-lg-block d-xl-block" value="triade">Triade</option>
          <option id="contrast-scheme-option" value="contrast">Contrast</option>
          <option id="tetrade-scheme-option" class="d-none d-md-block d-lg-block d-xl-block"  value="tetrade">Tetrade</option>
          <option id="analogic-scheme-option" class="d-none d-md-block d-lg-block d-xl-block"  value="analogic">Analogic</option>
        </select></div>


    <div class="col col-md-3 col-lg-2 col-xl-auto user-input-columns user-input-label-containers">
      <label for="variation-mode" class="user-input-labels">Variation:</label>
    </div>
    <div class="col col-md-3 col-lg-3 col-xl-auto user-input-columns"> <select id="variation-mode" class="scheme-and-variation-selects user-input-fields form-control" disabled>
          <option value="default">None</option>
          <option value="pastel">Pastel</option>
          <option value="soft">Soft</option>
          <option value="light">Light</option>
          <option value="hard">Hard</option>
          <option value="pale">Pale</option>
        </select></div>


  </div>
