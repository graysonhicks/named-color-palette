<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>named color palette</title>
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>
      <div id="colors-list"></div>
      <div class="btn-group" id="export-button">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Export <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="export-buttons" data-type="css">as CSS</a></li>
          <li><a href="#" class="export-buttons" data-type="scss">as SCSS</a></li>
          <li><a href="#" class="export-buttons" data-type="sass">as SASS</a></li>
        </ul>
      </div>

      <div class="spectrum-map">
        <button id="spectrum-cursor" class="color-cursor"></button>
        <canvas id="spectrum-canvas"></canvas>
      </div>

    <div id="rgb-fields" class="field-group value-fields rgb-fields active">
      <div class="field-group">
        <label for="" class="field-label">R:</label>
        <input type="number" max="255" min="0" id="red" class="field-input rgb-input" />
      </div>
      <div class="field-group">
        <label for="" class="field-label">G:</label>
        <input type="number" max="255" min="0" id="green" class="field-input rgb-input" />
      </div>
      <div class="field-group">
        <label for="" class="field-label">B:</label>
        <input type="number" max="255" min="0" id="blue" class="field-input rgb-input" />
      </div>

    <div id="hex-field" class="field-group value-fields hex-field">
      <label for="" class="field-label">Hex:</label>
      <input type="text" id="hex" class="field-input" />
    </div>
    <div id="name-field" class="field-group value-fields name-field">
      <label for="" class="field-label">Name:</label>
      <input type="text" id="name" class="field-input" />
    </div>
    <div id="scheme-mode-field" class="field-group value-fields scheme-mode-field">
      <label for="" class="field-label">Scheme:</label>
      <select id="scheme-mode" class="field-input" disabled>
        <option value="mono">Mono</option>
        <option value="triade">Triade</option>
        <option value="contrast">Contrast</option>
        <option value="tetrade">Tetrade</option>
        <option value="analogic">Analogic</option>
      </select>
    </div>
    <span id="color-indicator" class="field-group color-indicator"></span>
  </div>
  <script src="scripts/bundle.js"></script>
</body>

</html>
